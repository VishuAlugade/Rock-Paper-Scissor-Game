<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissior Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h2>Rock Paper Scissior Game</h2>
            </div>
            <div class="choices">
                <div class="choice" id="Rock"><img src="./Rock_image.png" alt="Rock image"></div>
                <div class="choice" id="Paper"><img src="./Paper_image.png" alt="Paper image"></div>
                <div class="choice" id="Scissor"><img src="./Scissor_image.png" alt="Scissor image"></div>
            </div>
            <div class="score">
                <div id="user">
                    <p id="user-score">0</p>
                    <p id="user-msg">You</p>
                </div>
                <div id="comp">
                    <p id="comp-score">0</p>
                    <p id="comp-msg">Computer</p>
                </div>
            </div>
            <div class="play-btn">
                <button>Play the game</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
